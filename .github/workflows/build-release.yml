name: Build and Publish APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   # run on tag push like v1.2.3

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        shell: pwsh
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$env:KEYSTORE_BASE64" > keystore.b64
          [System.IO.File]::WriteAllBytes('my-release-key.jks', [Convert]::FromBase64String((Get-Content keystore.b64)))
          Remove-Item keystore.b64

      - name: Create keystore.properties
        shell: pwsh
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=my-release-key.jks" > keystore.properties
          echo "storePassword=$env:KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$env:KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$env:KEY_PASSWORD" >> keystore.properties

      - name: Build release APK
        run: .\gradlew.bat assembleRelease --no-daemon

      - name: Verify APK signature
        shell: pwsh
        run: |
          $apk = "app\build\outputs\apk\release\app-release.apk"
          apksigner verify --verbose $apk
          Get-FileHash $apk -Algorithm SHA256 | Format-List

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app\build\outputs\apk\release\app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive